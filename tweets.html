<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

	 <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Backbone-infinite-list by ganmor</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

	<script type="text/javascript" src="require-config.js" > </script>
	<script type="text/javascript" src="lib/backbone-infinite-list/lib/require-2.1.1.js" > </script>
	<script type="text/javascript" src="lib/backbone-infinite-list/lib/underscore-1.6.0.js" > </script>
	<script type="text/javascript" src="lib/backbone-infinite-list/lib/jquery-2.1.0.js" > </script>


    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Backbone-infinite-Scroll</h1>
        <ul>
          <li><a class="buttons github" href="https://github.com/ganmor/backbone-infinite-list">View On GitHub</a></li>
        </ul>
      </header>
      <section>
			<div id="comments-list"></div>
		</section>
  <script type="text/javascript">
	require(['rawgithub/examples/ScrollableTweets'], function (ScrollablePeople){
		var scrollablePeople = new ScrollablePeople();

		scrollablePeople.setElement($(document.querySelector('#comments-list')));
		scrollablePeople.render();

	});
  </script>

  </body>
</html>
